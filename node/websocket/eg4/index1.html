<script src="./socket.io.js"></script>
<script>
  const chat = io.connect('http://localhost:8080/chat', { transports: ['websocket'], query: { sex: 'man'} });

  chat.on('connect', function () {
    console.log('man', chat.id);
  });
  chat.on('chat', function (msg) {
    console.log('chat:', msg);
  });

</script>
